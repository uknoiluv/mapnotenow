<!DOCTYPE html>
<html ng-app="mapnote">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="NoteController">
      <div ng-repeat="note in list">
        {{note.content}}
      </div>
      <form ng-submit="addToList()">
        <div>
          <input type="text" placeholder="name" ng-model="listInput">
          <input type="submit" value="add">
        </div>
      </form>
    </div>

  </body>
</html>
